<body>

    <header>
        <div class="header-top">
            <div class="logo">

    <main>
        <label for="arac-secimi">Aracınızı Seçin:</label>
        <select id="arac-secimi">
            <option value="">Araç Seçin</option>

        <div class="tablo-container">

                <thead>
                    <tr>

                        <th>Kiralanan Gün Sayısı</th>
                    </tr>

                <tbody>
                    <tr>
                        <td>2021</td>
                        <td id="2021-gun-sayisi"></td>

                    <tr>
                        <td>2022</td>
                        <td id="2022-gun-sayisi"></td>

                </tbody>
            </table>
    
            <table id="bakim-masrafi-tablosu">
                <thead>
                    <tr>
                        <th>Yıl</th>
                        <th>Bakım Masrafı</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2021</td>
                        <td id="2021-masraf"></td>
                    </tr>
                    <tr>
                        <td>2022</td>

                    <tr>
                        <td>2023</td>

                    </tr>
                    <tr>
                        <td>2025 (Tahmin)</td>
                        <td id="2025-masraf"></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </main>

    <script src="../js/adminTahminleme.js"></script>
